<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
</head>
<body>
    {% for recipe in recipes %}
        {{ recipe.image }}<br>
        {{ recipe.recipe_name }}<br>
        {{ recipe.time }}<br>
        {{ recipe.description }}<br>
        {{ recipe.nutritional_info }}<br>
    {% endfor %}
</body>
</html>
