{% extends "base.html" %}
{% block content %}

<h1>Vegan Sharing</h1>
<h2>Take a recipe, Share a recipe</h2>

{% for recipe in recipes %}
<div class="card" style="width: 18rem;">
  <img src="{{ recipe.image }}" class="card-img-top" alt="Recipe Picture">
  <div class="card-body">
    <h5 class="card-title">{{ recipe.recipe_name }}</a></h5>
    <p class="card-text">{{ recipe.description }}</p>
    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->

    <!-- ------ BUTONS -->
     <div class="col s3">
        <i class="fas fa-caret-down"></i>
        <a href="{{ url_for('edit_recipe', recipe_id=recipe._id) }}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Edit</a>
        <a href="#" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Delete</a>
      </div>
    <!-- ----------BUTTONS -->
    <p><em>Created by: {{ recipe.created_by }}</em></p>
  </div>
</div>
{% endfor %}

{% endblock %}
