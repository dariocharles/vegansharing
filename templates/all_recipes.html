{% extends "base.html" %}
{% block content %}

    <h2>I'm extending the base template!</h2>

    {% for recipe in recipes %}

        {{ recipe.recipe_name }}<br>
        {{ recipe.time }}<br>
        {{ recipe.description }}<br>
        {{ recipe.nutritional_info }}<br>
    {% endfor %}

{% endblock %}
