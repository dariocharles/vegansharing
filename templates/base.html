<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="pragma" content="no-cache" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
  <title>Recipes</title>
</head>

<body>
  <div id="page-container">
    <div id="content-wrap">

<header>

      <div class="container-flex">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="ml-1 navbar-brand text-uppercase text-coloring" id="logo" href="{{ url_for('get_recipes') }}">Vegan Sharing</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="mr-1 collapse navbar-collapse mr-2 justify-content-end align-items-center hover" id="navbarNavDropdown">
            <ul class="navbar-nav ">
              <li class="nav-item">
                <a class="nav-link text-coloring" style="font-size: 1.1rem;" href="{{ url_for('get_recipes') }}">Recipes</a>
              </li>

              {% if session.user %}
                <li class="nav-item">
                <a class="nav-link text-coloring" style="font-size: 1.1rem;" href="{{ url_for('logout') }}">Logout</a>
                </li>  
                <a class="nav-link text-coloring" style="font-size: 1.1rem;" href="{{ url_for('user_recipes') }}">My Recipes</a>
                </li>
                <li class="nav-item">
                <a class="nav-link text-coloring" style="font-size: 1.1rem;" href="{{ url_for('add_recipe') }}">Add Recipes</a>
                </li>
              
              {% else %}
                <li class="nav-item">
                <a class="nav-link text-coloring" style="font-size: 1.1rem;" href="{{ url_for('login') }}">Login</a>
                </li>
                <li class="nav-item">
                <a class="nav-link text-coloring" style="font-size: 1.1rem;" href="{{ url_for('register') }}">Register</a>
                </li>
              {% endif %}
            </ul>
          </div>
        </nav>
      </div>   

</header>

<section>
      <!-- flash messages -->
      {% for flash_message in get_flashed_messages() %}
        <h1>{{ flash_message }}</h1>
      {% endfor %}
</section>

<main class="container"></main>
      {% block content %}
      {% endblock %}
</main>

  </div>

<footer>
      <div id="footer" class="container-fluid bg-light">
        <div class="container-fluid text-center px-0"   id="footer-container">
          <a href="http://www.twitter.com" target="_blank"><i class="fab fa-twitter mx-4 text-coloring d-inline fa-2x"></i></a>
          <a href="http://www.facebook.com" target="_blank"><i class="fab fa-facebook mx-4 text-coloring d-inline fa-2x"></i></a>
          <a href="http://www.instagram.com" target="_blank"><i class="fab fa-instagram mx-4 text-coloring d-inline fa-2x"></i></a>
        </div>
      </div>
</footer>

</div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    
</body>
</html>
