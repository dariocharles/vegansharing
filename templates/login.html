{% extends "base.html" %}
{% block content %}

    <h2>Login</h2>

    <!-- Taken From https://bootsnipp.com/snippets/or3WG -->


    <form method="POST" action="{{ url_for('login') }}">
<!-- Username -->
  <label>
    <p class="label-txt"><i class="fas fa-user-cog icon-space"></i>Username</p>
    <input id="username" name="username"  minlength="5"  maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" type="text" class="input" required>
    <div class="line-box">
      <div class="line"></div>
    </div>
  </label>
<!-- Password -->
  <label>
    <p class="label-txt"><i class="fas fa-user-lock icon-space"></i>Password</p>
    <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="input" required>
    <div class="line-box">
      <div class="line"></div>
    </div>
<!-- Register Button -->
  </label>
  <button type="submit">Login<i class="fas fa-sign-in-alt ml-2"></i></button>
<!-- Redirect To Register -->
   <div class="row below-button">
        <div class="col s12">
            <p class="center-align">
                New here?
                <a href="{{ url_for('register') }}" class="light-blue-text text-darken-4">Register Account</a>
            </p>
        </div>
    </div>
</form>

{% endblock %}
