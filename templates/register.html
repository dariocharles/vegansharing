{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Register</h3>

    <!-- Taken From https://bootsnipp.com/snippets/or3WG -->


    <form method="POST" action="{{ url_for('register') }}">
<!-- Username -->
  <label>
    <p class="label-txt"><i class="fas fa-user-plus"></i>Username</p>
    <input id="username" name="username"  minlength="5"  maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" type="text" class="input" required>
    <div class="line-box">
      <div class="line"></div>
    </div>
  </label>
<!-- Email -->
  <label>
    <p class="label-txt"><i class="fas fa-mail"></i>/Email Address</p>
    <input id="email" name="email" minlength="5" maxlength="40" type="email" class="input" required>
    <div class="line-box">
      <div class="line"></div>
    </div>
  </label>
<!-- Password -->
  <label>
    <p class="label-txt"><i class="fas fa-user-lock"></i>Password</p>
    <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="input" required>
    <div class="line-box">
      <div class="line"></div>
    </div>
<!-- Register Button -->
  </label>
  <button type="submit">Register<i class="fas fa-sign-in-alt"></i></button>
<!-- Redirect to Login -->
    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already have an account?
                <a href="{{ url_for('login') }}" class="light-blue-text text-darken-4">Login</a>
            </p>
        </div>
    </div>
</form>
</form>

{% endblock %}
