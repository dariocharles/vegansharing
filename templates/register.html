{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Register</h3>

    <!-- Taken From https://bootsnipp.com/snippets/or3WG -->
    <form method="POST" action="{{ url_for('register') }}">
<!-- Username -->
  <label>
    <p class="label-txt"><i class="fas fa-user-plus"></i>Username</p>
    <input type="text" class="input">
    <div class="line-box">
      <div class="line"></div>
    </div>
  </label>
<!-- Email -->
  <label>
    <p class="label-txt"><i class="fas fa-mail"></i>/Email Address</p>
    <input type="text" class="input">
    <div class="line-box">
      <div class="line"></div>
    </div>
  </label>
<!-- Password -->
  <label>
    <p class="label-txt"><i class="fas fa-user-lock"></i>Password</p>
    <input type="text" class="input">
    <div class="line-box">
      <div class="line"></div>
    </div>
<!-- Register Button -->
  </label>
  <button type="submit">Register<i class="fas fa-sign-in-alt"></i></button>
</form>

{% endblock %}
